name: Build & Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

concurrency:
  group: release
  cancel-in-progress: false

env:
  CARGO_INCREMENTAL: 0
  CARGO_NET_GIT_FETCH_WITH_CLI: true

jobs:
  get-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.bump.outputs.version }}
      tag: ${{ steps.bump.outputs.tag }}
      should_release: ${{ steps.bump.outputs.should_release }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine next patch version
        id: bump
        run: |
          # Skip if this commit already has a release tag
          CURRENT_TAGS=$(git tag --points-at HEAD | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' || true)
          if [ -n "$CURRENT_TAGS" ]; then
            echo "should_release=false" >> "$GITHUB_OUTPUT"
            echo "Commit already tagged: $CURRENT_TAGS — skipping"
            exit 0
          fi

          # Get latest semver tag
          LATEST_TAG=$(git tag --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -1)
          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="v0.0.0"
          fi

          VERSION=${LATEST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          NEW_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))"

          echo "version=${NEW_VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag=v${NEW_VERSION}" >> "$GITHUB_OUTPUT"
          echo "should_release=true" >> "$GITHUB_OUTPUT"
          echo "Bumping ${LATEST_TAG} → v${NEW_VERSION}"

  build:
    needs: get-version
    if: needs.get-version.outputs.should_release == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-24.04
            target: x86_64-unknown-linux-gnu
            name: linux
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows
          - platform: macos-14
            target: universal-apple-darwin
            name: macos

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.name == 'linux'
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libwebkit2gtk-4.1-dev libsoup-3.0-dev librsvg2-dev patchelf libssl-dev libgtk-3-dev libayatana-appindicator3-dev
          version: 1.0

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target == 'universal-apple-darwin' && 'aarch64-apple-darwin,x86_64-apple-darwin' || matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          shared-key: ${{ matrix.name }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install frontend dependencies
        run: bun install --frozen-lockfile

      - name: Set version
        shell: bash
        env:
          RELEASE_VERSION: ${{ needs.get-version.outputs.version }}
        run: |
          # package.json
          jq --arg v "$RELEASE_VERSION" '.version = $v' package.json > tmp.json && mv tmp.json package.json
          # tauri.conf.json
          jq --arg v "$RELEASE_VERSION" '.version = $v' src-tauri/tauri.conf.json > tmp.json && mv tmp.json src-tauri/tauri.conf.json
          # Cargo.toml
          sed -i.bak "s/^version = \".*\"/version = \"$RELEASE_VERSION\"/" src-tauri/Cargo.toml && rm -f src-tauri/Cargo.toml.bak

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tauriScript: bun run tauri
          args: --target ${{ matrix.target }}

      - name: Rename portable exe
        if: matrix.name == 'windows'
        shell: bash
        env:
          RELEASE_VERSION: ${{ needs.get-version.outputs.version }}
        run: |
          cp "src-tauri/target/${{ matrix.target }}/release/modern-ytdlp-gui.exe" \
             "src-tauri/target/${{ matrix.target }}/release/bundle/Modern-YT-DLP-GUI_${RELEASE_VERSION}_portable.exe"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.name }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
            src-tauri/target/${{ matrix.target }}/release/bundle/rpm/*.rpm
            src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
            src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage.sig
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe.sig
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi.sig
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app.tar.gz
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app.tar.gz.sig
            src-tauri/target/${{ matrix.target }}/release/bundle/*portable*.exe
          if-no-files-found: ignore

  release:
    needs: [get-version, build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: find artifacts -type f | head -50

      - name: Generate latest.json for updater
        shell: bash
        env:
          RELEASE_VERSION: ${{ needs.get-version.outputs.version }}
          RELEASE_TAG: ${{ needs.get-version.outputs.tag }}
        run: |
          # Helper function to read signature file content
          read_sig() {
            local pattern="$1"
            local sig_file
            sig_file=$(find artifacts -name "$pattern" -type f 2>/dev/null | head -1)
            if [ -n "$sig_file" ] && [ -f "$sig_file" ]; then
              cat "$sig_file"
            else
              echo ""
            fi
          }

          GITHUB_REPO="shlifedev/Modern-YT-DLP"
          BASE_URL="https://github.com/${GITHUB_REPO}/releases/download/${RELEASE_TAG}"
          PUB_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          # Read signatures
          WIN_NSIS_SIG=$(read_sig "*.nsis.exe.sig")
          if [ -z "$WIN_NSIS_SIG" ]; then
            WIN_NSIS_SIG=$(read_sig "*-setup.exe.sig")
          fi
          WIN_MSI_SIG=$(read_sig "*.msi.sig")
          MACOS_SIG=$(read_sig "*.app.tar.gz.sig")
          LINUX_SIG=$(read_sig "*.AppImage.sig")

          # Find actual filenames for URLs
          WIN_NSIS_FILE=$(find artifacts -name "*.nsis.exe" -not -name "*.sig" -type f 2>/dev/null | head -1 | xargs -I{} basename "{}" 2>/dev/null || true)
          if [ -z "$WIN_NSIS_FILE" ]; then
            WIN_NSIS_FILE=$(find artifacts -name "*-setup.exe" -not -name "*.sig" -type f 2>/dev/null | head -1 | xargs -I{} basename "{}" 2>/dev/null || true)
          fi
          WIN_MSI_FILE=$(find artifacts -name "*.msi" -not -name "*.sig" -type f 2>/dev/null | head -1 | xargs -I{} basename "{}" 2>/dev/null || true)
          MACOS_FILE=$(find artifacts -name "*.app.tar.gz" -not -name "*.sig" -type f 2>/dev/null | head -1 | xargs -I{} basename "{}" 2>/dev/null || true)
          LINUX_FILE=$(find artifacts -name "*.AppImage" -not -name "*.sig" -type f 2>/dev/null | head -1 | xargs -I{} basename "{}" 2>/dev/null || true)

          # Build platforms JSON
          PLATFORMS="{}"

          if [ -n "$WIN_NSIS_SIG" ] && [ -n "$WIN_NSIS_FILE" ]; then
            PLATFORMS=$(echo "$PLATFORMS" | jq \
              --arg sig "$WIN_NSIS_SIG" \
              --arg url "${BASE_URL}/${WIN_NSIS_FILE}" \
              '. + {"windows-x86_64": {"signature": $sig, "url": $url}}')
          fi

          if [ -n "$MACOS_SIG" ] && [ -n "$MACOS_FILE" ]; then
            PLATFORMS=$(echo "$PLATFORMS" | jq \
              --arg sig "$MACOS_SIG" \
              --arg url "${BASE_URL}/${MACOS_FILE}" \
              '. + {"darwin-aarch64": {"signature": $sig, "url": $url}, "darwin-x86_64": {"signature": $sig, "url": $url}}')
          fi

          if [ -n "$LINUX_SIG" ] && [ -n "$LINUX_FILE" ]; then
            PLATFORMS=$(echo "$PLATFORMS" | jq \
              --arg sig "$LINUX_SIG" \
              --arg url "${BASE_URL}/${LINUX_FILE}" \
              '. + {"linux-x86_64": {"signature": $sig, "url": $url}}')
          fi

          # Create latest.json
          jq -n \
            --arg version "$RELEASE_VERSION" \
            --arg notes "Release ${RELEASE_TAG}" \
            --arg pub_date "$PUB_DATE" \
            --argjson platforms "$PLATFORMS" \
            '{version: $version, notes: $notes, pub_date: $pub_date, platforms: $platforms}' \
            > latest.json

          echo "Generated latest.json:"
          cat latest.json

      - name: Create tag
        env:
          RELEASE_TAG: ${{ needs.get-version.outputs.tag }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$RELEASE_TAG" -m "Release $RELEASE_TAG"
          git push origin "$RELEASE_TAG"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.get-version.outputs.tag }}
          name: ${{ needs.get-version.outputs.tag }}
          body: |
            ## Modern YT-DLP GUI ${{ needs.get-version.outputs.tag }}

            ### Downloads
            | Platform | File |
            |----------|------|
            | Windows (installer) | `.exe` |
            | Windows (portable) | `_portable.exe` |
            | Windows (MSI) | `.msi` |
            | macOS (Universal) | `.dmg` |
            | Linux (AppImage) | `.AppImage` |
            | Linux (deb) | `.deb` |
            | Linux (rpm) | `.rpm` |
          files: |
            artifacts/**/*.exe
            artifacts/**/*.msi
            artifacts/**/*.msi.sig
            artifacts/**/*.dmg
            artifacts/**/*.app.tar.gz
            artifacts/**/*.app.tar.gz.sig
            artifacts/**/*.AppImage
            artifacts/**/*.AppImage.sig
            artifacts/**/*.deb
            artifacts/**/*.rpm
            latest.json
          draft: false
          prerelease: false
